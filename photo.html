                    <a id="btnHome" class="nav-link btn col-sm-2" href="index.html">Home</a>

        <main class="container">
            <div class="gallery home-section">
                <section class="gallery-section row">
                    <div class="col-sm-3">
                        <!-- <p class="gallery-title">Bolivia</p> -->
                        <h4 class="gallery-date">2020</h4>
                    </div>
                    
                    <div class="col-sm-9  row">
                        <div class="gallery-row row">
                            <figure class="container gallery-item col-5">
                                <img src="./images/gallery_uyuni.jpg" alt="photo of Uyuni Salt Flat">
                                <p class="gallery-text">Uyuni Salt Flat</p>
                            </figure>
                            <div class="col"></div>
                            <figure class="container gallery-item col-5">
                                <img src="./images/gallery_lapaz.jpg" alt="photo of La Paz">
                                <p class="gallery-text">La Paz</p>
                            </figure>
                        </div>

                        <div class="gallery-row row">
                            <figure class="container gallery-item col-sm-5">
                                <img src="./images/gallery_machupicchu.jpg" alt="photo of Machu Picchu">
                                <p class="gallery-text">Machu Picchu</p>
                            </figure>
                            <div class="col"></div>
                            <figure class="container gallery-item col-sm-5">
                                <img src="./images/gallery_cusco.jpg" alt="photo of Cusco">
                                <p class="gallery-text">Cusco</p>
                            </figure>
                            
                        </div>

                        <div class="gallery-row row">
                            <figure class="gallery-item col-sm-5">
                                <img src="./images/gallery_laketiticaca.jpg" alt="photo of Machu Picchu">
                                <p class="gallery-text">Lake Titicaca</p>
                            </figure>
                            <div class="col"></div>
                            <figure class="gallery-item col-sm-5">
                                <img src="./images/gallery_lima.jpg" alt="photo of Lima">
                                <p class="gallery-text">Lima</p>
                            </figure>
                            
                        </div>

                    </div>
