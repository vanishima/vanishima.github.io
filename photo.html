<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Shushu Chen's homepage</title>
        <link rel="stylesheet" type="text/css" href="./css/photo.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script type="text/javascript" src="./scripts/photo.js"></script>
    </head>
    <body id="homepage">
        <header>
            <section class="jumbotron">
                <h1>Shushu Chen</h1>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a
                            id="btnHome"
                            class="nav-link btn col-sm"
                            href="index.html"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link active" href="#">Active</a> -->
                        <a
                            id="btnResume"
                            class="nav-link active btn col-sm disabled"
                            onclick="navClick('resumeDiv')"
                            >Resume/CV</a
                        >
                    </li>
                    <li class="nav-item">
                        <a id="btnDesk" class="nav-link btn col-sm disabled"
                            >On My Desk</a
                        >
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link disabled" href="#">Disabled</a> -->
                        <a class="nav-link btn col-sm-2" href="./photo.html"
                            >Photography</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            id="btnContacts"
                            class="nav-link active btn col-sm"
                            onclick="navClick('educationDiv')"
                            >Contacts</a
                        >
                    </li>
                </ul>
            </section>
        </header>

        <main class="container">
            <div class="gallery">
                <section class="gallery-section row">
                    <div class="col-sm-2">
                        <!-- <p class="gallery-title">Bolivia</p> -->
                        <h4 class="gallery-date">2020</h4>
                    </div>

                    <div class="col row home-section">
                        <div class="gallery-row row justify-content-md-center">
                            <figure class="container gallery-item col-5">
                                <img
                                    src="./images/gallery/gallery_uyuni.jpg"
                                    alt="photo of Uyuni Salt Flat"
                                    class="image-normal"
                                />
                                <p class="gallery-text">Uyuni Salt Flat</p>
                            </figure>
                            <figure class="container gallery-item col-5">
                                <img
                                    src="./images/gallery/gallery_lapaz.jpg"
                                    alt="photo of La Paz"
                                    class="image-normal"
                                />
                                <p class="gallery-text">La Paz</p>
                            </figure>
                        </div>

                        <div class="gallery-row row justify-content-md-center">
                            <figure class="container gallery-item col-sm-5">
                                <img
                                    src="./images/gallery/gallery_machupicchu.jpg"
                                    alt="photo of Machu Picchu"
                                    class="image-normal"
                                />
                                <p class="gallery-text">Machu Picchu</p>
                            </figure>
                            <figure class="container gallery-item col-sm-5">
                                <img
                                    src="./images/gallery/gallery_cusco.jpg"
                                    alt="photo of Cusco"
                                    class="image-normal"
                                />
                                <p class="gallery-text">Cusco</p>
                            </figure>
                        </div>

                        <div class="gallery-row row justify-content-md-center">
                            <figure class="container gallery-item col-sm-5">
                                <img
                                    src="./images/gallery/gallery_laketiticaca.jpg"
                                    alt="photo of Machu Picchu"
                                    class="image-normal"
                                />
                                <p class="gallery-text">Lake Titicaca</p>
                            </figure>
                            <figure class="container gallery-item col-sm-5">
                                <img
                                    src="./images/gallery/gallery_lima.jpg"
                                    alt="photo of Lima"
                                    class="image-normal"
                                />
                                <p class="gallery-text">Lima</p>
                            </figure>
                        </div>
                    </div>
                </section>

                <section class="gallery-section row">
                    <div class="col-sm-2">
                        <!-- <p class="gallery-title">Bolivia</p> -->
                        <h4 class="gallery-date">2019</h4>
                    </div>

                    <div class="col row home-section">
                        <div class="gallery-row row justify-content-md-center">
                            <figure class="gallery-item col-sm-11">
                                <img
                                    src="./images/gallery/gallery_neworleans.jpg"
                                    alt="photo of New Orleans"
                                    class="image-large-horizontal"
                                />
                                <p class="gallery-text">New Orleans</p>
                            </figure>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="container">
            <div class="row">
                <p class="col-sm-4">&copy; 2021 Shushu Chen</p>
                <ul class="col-sm-8">
                    <li class="col-sm-1">
                        <a href="https://twitter.com/shushu_van" target="_blank"
                            ><img
                                class="sns-icon"
                                src="./images/sns/sns_twitter_white.png"
                                alt="twitter-icon"
                        /></a>
                    </li>
                     <li class="col-sm-1">
                        <a
                            href="https://www.linkedin.com/in/shushu-chen/"
                            target="_blank"
                            ><img
                                class="sns-icon"
                                src="./images/sns/sns_linkedin_white.png"
                                alt="linkedin-icon"
                        /></a>
                    </li>
                    <li class="col-sm-1">
                        <a
                            href="https://www.instagram.com/shushu_shoot/"
                            target="_blank"
                            ><img
                                class="sns-icon"
                                src="./images/sns/sns_instagram_white.png"
                                alt="instagram-icon"
                        /></a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
